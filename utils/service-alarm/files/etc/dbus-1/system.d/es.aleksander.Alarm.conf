<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <!-- This config allows anyone to control Alarm -->

  <policy context="default">
    <allow send_destination="es.aleksander.Alarm"/>
  </policy>

  <policy user="root">
    <allow own="es.aleksander.Alarm"/>
  </policy>
</busconfig>

